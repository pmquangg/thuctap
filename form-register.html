<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="" method="post">
        <table>
            <caption><h2>Đăng ký thành viên</h2></caption>
            <tr>
                <td width="150">Họ và tên:</td>
                <td><input type="text" name ="fullName" id ="fullName" size="30"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name ="userName" id ="userName" size="30"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" name ="password" id ="password" size="30"></td>
            </tr>
            <tr>
                <td>Ảnh đại diện:</td>
                <td><input type="file" name ="avatar" id ="avatar"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name ="email" id ="email" size="30"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name ="sex" id ="male" value="1">
                    <label for="male">Name</label>
                    <input type="radio" name ="sex" id ="female" value="2">
                    <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td>Sở thích:</td>
                <td>
                    <input type="checkbox" name ="bongda" id ="bongda" >
                    <label for="bongda">Bóng đá</label>
                    <input type="checkbox" name ="lol" id ="lol" >
                    <label for="lol">LoL</label>
                    <input type="checkbox" name ="csgo" id ="csgo" >
                    <label for="csgo">CSGO</label>
                    <input type="checkbox" name ="valorant" id ="valorant" >
                    <label for="valorant"> Valorant</label>
                </td>       
            </tr>

            <tr>
                <td>Quê quán:</td>
                <td>
                <select name="province" id="province">
                    <option value="">---Chọn tỉnh---</option>
                    <option value="">Hà Nội</option>
                    <option value="">Hà Nam</option>
                    <option value="">Hà Đông</option>
                    <option value="">Hà Tây</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="number" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>Mô tả:</td>
                <td>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr> 
                <td></td>
                <td colspan="2" >
                    <input type="submit" value="Đăng ký" name="register" >
                    <input type="reset" value="Làm lại" name="reset" >
                </td>
            </tr>
        </table>
    </form>
   
</body>
</html>
