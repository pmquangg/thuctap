<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the header element */
        header {
          background-color: #3698da; /* Set the background color */
          color: #fff; /* Set the text color */
          padding: 10px; /* Add some padding for better visual appearance */
          text-align: center; /* Center the text within the header */
        }
      </style>
</head>
<body>
    <table >
        <header>To Do List</header>
        <tr>
            <th>Item </th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <tr></tr> 
            <th>Description</th>
            <td><textarea name="description" id="description" cols="40" rows="10"></textarea></td>
        </tr>

        <tr >
            <th >Priority</th>
            <td>
                <select name="Priority" id="Priority">
                    <option value="">Low</option>
                    <option value="">High</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <th>Category</th>
            <td>
                <select name="Category" id="Category">
                    <option value="">Personal</option>
                    <option value="">Team</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Due Date</th>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
            <input type="checkbox" id="status" name="status"> 
            <label for="status"></label>
        </td>
        </tr>
        <td align="center"> 
             <input type="submit" name="submit" value="Submit">
        </td>
    </table>
    
</body>
</html>
